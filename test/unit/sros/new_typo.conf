configure {
    card 1 {
        card-type iom-v
        mda 1 {
            mda-type m20-v
        }
    }
    log {
        filter 1001 {
            entry 10 {
                description "Collect only events of major severity or higher"
                action forward
                match {
                    severity {
                        gte major
                    }
                }
            }
        }
        log-id 50 {
            admin-state enable
            source {
                debug true
            }
            destination {
                console
            }
        }
        log-id 99 {
            description "Default System Log"
            source {
                main true
            }
            destination {
                memory {
                    max-entries 500
                }
            }
        }
        log-id 100 {
            description "Default Serious Errors Log"
            filter 1001
            source {
                main true
            }
            destination {
                memory {
                    max-entries 500
                }
            }
        }
    }
    multicast-management {
        chassis-level {
            per-mcast-plane-capacity {
                total-capacity dynamic
                mcast-capacity {
                    primary-percentage 87.5
                    secondary-percentage 87.5
                }
                redundant-mcast-capacity {
                    primary-percentage 87.5
                    secondary-percentage 87.5
                }
            }
        }
    }
    port 1/1/1 {
        admin-state enable

    }
    port 1/1/2 {
        admin-state enable
        description "port 1/1/c1/1"
    }
    router "Base" {
        interface "system" {
            description "This is a system interface"
            ipv4{
                primary{
                    address 192.168.0.1
                    prefix-length 32
                }
            }
        }
        interface "toR2" {
            admin-state enable
            description "Description for an interface"
            port 1/1/1
            ipv4 {
                primary {
                    address 10.0.12.1
                    prefix-length 24
                }
            }
        }
        ospf 0 {
            admin-state enable
            area 0.0.0.0 {
                interface "system" {
                    admin-state enable
                }
                interface "toR2" {
                    admin-state enable
                    interface-type point-to-point
                }
            }
        }
    }
    service {
        vprn "napalm" {
            admin-state enable
            service-id 432
            customer "1"
            autonomous-system 65432
            route-distinguisher "65501:12"
            bgp {
                admin-state enable
            }
        }
    }
    system {

        name "vSR-AUTO-01"
        management-interface {
            configuration-mode model-driven
            cli {
                md-cli {
                    auto-config-save true
                }
            }
            netconf {
                admin-state enable
                auto-config-save true
                capabilities {
                    writable-running false
                }
            }
            yang-modules {
                base-r13-modules false
                nokia-modules false
                nokia-combined-modules true
            }
        }
        login-control {
            idle-timeout 30
        }
        security {
            ftp-server true
